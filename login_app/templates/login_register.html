<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-no-fit=no">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body id="body">
    <div id="wrapper">
        {% include 'header.html' %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 col-sm-12 justify-content-center">
                    <h1>Registration</h1>
                    <form action="/register" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for='first_name'>First Name </label><br>
                            <input type="text" name='first_name' id='first_name'>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name </label><br>
                            <input type="text" name="last_name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label><br>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label><br>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm">Confirm PW </label><br>
                            <input type="password" name="confirm_password" id="confirm">
                        </div>
                        <div class="form-group">
                            <label for="birthday">Birthday</label><br>
                            <input type="date" name="birthday" id="birthday">
                        </div>
                        <input class='btn btn-dark' type="submit" value="Register">
                    </form><br>
                    {%for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{message}}<br>
                    </div>
                    {% endfor %}
                </div>
                <div class="col-md-4 col-sm-12 justify-content-center">
                    <h1>Login</h1>
                    <form action="/login" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">Email</label><br>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label><br>
                            <input type="password" name="password" id="password">
                        </div>
                        <input class="btn btn-dark" type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html'}

  
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
