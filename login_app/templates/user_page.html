<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body id="body">
    <div id="wrapper">

        {% include 'header.html' %}
        <div class="container">
            <div class="row justify-content-center">
                <div id="account_info" class="col-md-6 col-sm-12 justify-content-center">
                    <h1>Account info:</h1>
                    <form action="/login/edit_account" method="POST">
                        First name:<br>
                        <input type="text" name="first_name" value="{{user.first_name}}"><br>
                        Last name:<br>
                        <input type="text" name="last_name" value="{{user.last_name}}"><br>
                        Email:<br>
                        <input type="text" name="email" value="{{user.email}}"><br>

                        Date joined:<br>
                        {{user.created_at}}
                        <p></p>
                        <input class="btn btn-dark" type="submit" value="Save changes"><br><br><br>
                    </form>
                    <h2>Past orders:</h2>
                </div>

                <div class="col-md-6 col-sm-12 justify-content-center" id="favorites">
                    <h1>Favorite Candles:</h1>
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>


</html>
